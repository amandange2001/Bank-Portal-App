<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Demo</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #output {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
    }
</style>

<body>
    <h1>My Bank Portal</h1>
    <label>Enter UserName</label>
    <input type="text" id="uname" placeholder="enter user name">
    <br><br>
    <label>Enter Amount</label>
    <input type="text" id="balance" placeholder="enter amount">
    <br><br>
    <button onclick="createacc()">Create Account</button>
    <button onclick="creditamount()">Credit Amount</button>
    <button onclick="debitamount()">Debit Amount</button>
    <button onclick="showbalance()">Show Balance</button>
    <p id="output"></p>
    <script>
        var uname = document.getElementById("uname").value;
        var balance = Number(document.getElementById("balance").value);  //global
        var accno = 1111

        function createacc() {
            var newbalance = Number(document.getElementById("balance").value);
            var uname = document.getElementById("uname").value; // Retrieve username here
            if (newbalance >= 1000) {
                document.getElementById("output").innerHTML = "Welcome to our Bank, " + uname + ", and your Account Number is " + accno;
                balance = balance + newbalance;
                console.log(balance);
            } else {
                alert("Amount must be greater than or equal to 1000");
            }
        }


        function creditamount() {
            var amount = Number(document.getElementById("balance").value);
            var newacc = prompt("Enter your Account Number")
            if (newacc == accno) {
                balance = balance + amount
                document.getElementById("output").innerHTML = "Amount Credited Successfully. New balance: " + balance;
            }
            else {
                alert("Account Number Incorrect")
            }
        }

        function debitamount() {
            var amount = Number(document.getElementById("balance").value);
            var newacc = prompt("Enter your Account Number")
            if (newacc == accno) {
                balance = balance - amount
                document.getElementById("output").innerHTML = "Amount Debited Successfully. New balance: " + balance;
            }
            else {
                alert("Account Number Incorrect")
            }
        }

        function showbalance() {
            document.getElementById("output").innerHTML = "Current Balance: " + balance;
        }

    

    </script>
</body>

</html>
